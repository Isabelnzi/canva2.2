<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>exercice1.2</title>
  </head>
  <style media="screen">
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: lightgrey; text-align: center;}
  #space { border: 20px solid white; margin: 15% auto; background-color: blue;}

  </style>
  <body>
    <canvas id="space" width="400px" height="400px"></canvas>
    <script>
    var c = document.getElementById('space');
    var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle='rgb(255,255,255)';
      ctx.moveTo(155,100);
      ctx.quadraticCurveTo(200,15,250,105);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle='rgb(224,225,243)';
      ctx.moveTo(25,150);
      ctx.quadraticCurveTo(200,42,375,150);
      ctx.quadraticCurveTo(200,242,25,150);
      ctx.fill();
    </script>
  </body>
</html>
